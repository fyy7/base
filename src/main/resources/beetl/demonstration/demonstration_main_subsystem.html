	<script>
	${!(session[session_name].ChangePwd==1?"$('#form_logout').submit();":"")}
	var i_model="1";  // 设置为测试模式
	
	var fd_uuid="${FD_PROJECT_UUID!null}";
		$(function(){
		
			${muti_dept!'0'=='1'?"$('#id_span_changeDept').show();":""}
			${consignor_type!'0'=='1'?"$('#id_span_consignor').show();":""}

			
			$(".jt").mousedown(function() {
				$(this).siblings(".hiden_div").show()

			})
			$(".r span").mousedown(function() {
				$(this).siblings(".hiden_div").show()

			})

			$(".upd").mousedown(function() {
				$(this).parent().hide()
			})
			$(".hiden_div").mouseleave(function() {
				$(this).hide()
			})

			$(".hiden_div p").click(function() {
				$(this).parent().siblings("span").text($(this).text())
				$(this).parent().hide()
				
				var type = $(this).attr("type");
				var value = $(this).attr("id");
				
				if(type == "font"){
					setCookie("cs-font_size", value);
					window.location.reload();	
				} else if(type == "theme"){
					setCookie("cs-skin", value);
					var str = '<#jsCssPath url="/js/themes/default/easyui.css"/>';
					$('#swicth-style').attr('href', str.replace('default', value));
				}

			});
			
			
			$(".fx_btn").mouseenter(function() {
				$(".user_pan").attr("class", "user_hid_div")	
			});
			$(".fx_btn").mouseleave(function() {
				$(".user_hid_div").attr("class", "user_pan")
			});
			

			$(".parent_tree").mouseup(function() {
				var ad = setTimeout(okd, 100);
			});
			
			okd();
			
			//字体回填
			var size = getCookie('cs-font_size');
			if(size!="" && size!="null" && size!=null){
				$("#id_font_size").text(size + "号");
			}
			
			setTheme();
			
		});
		
		function okd() {
			var num = $(".parent_tree").length
			for (var i = 0; i < num; i++) {
				var isok = $(".parent_tree").eq(i).attr("treeselected")

				if (isok == 1) {
					$(".parent_tree").eq(i).addClass("isnocolor")
					$(".parent_tree").eq(i).next().attr("class", "chi")
				} else {
					$(".parent_tree").eq(i).removeClass("isnocolor")
				}
			}
		}
		
		function setTheme() {
			var str = '<#jsCssPath url="/js/themes/default/easyui.css"/>';
			var s_theme = "default";		
			if (getCookie('cs-skin')) {
				s_theme = getCookie("cs-skin");
			} else {
				setCookie("cs-skin", s_theme);
			}
			$('#swicth-style').attr('href', str.replace('default', s_theme));
			switch (s_theme){
				case 'default':
					$("#id_theme").text("蓝色");
					break;
				case 'gray':
					$("#id_theme").text("灰色");
					break;
				case 'metro-red':
					$("#id_theme").text("红色");
					break;
				case 'metro-green':
					$("#id_theme").text("绿色");
					break;
				case 'black':
					$("#id_theme").text("黑色");
					break;
			}
		}
		
		$(function () {
			var Url ='do?action=';
			var Title = "${!(TITLE)}";
			var welcomeUrl = "${!(WELCOME_URL)}";
			if (welcomeUrl == "") {
				
			}else{
				
				addTab(Title,Url+welcomeUrl);
			}
			checkLoginState("${!(KISSO_COOKIE_NAME)}_md5", 1000);
		});	
	</script>
