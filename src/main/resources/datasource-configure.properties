spring.datasource.druid.mysql.url=jdbc:mysql://192.168.0.40:3306/kind_base?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Hongkong&useSSL=false
spring.datasource.druid.mysql.username=kind
spring.datasource.druid.mysql.password=a123
