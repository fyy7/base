#\u914d\u7f6e\u683c\u5f0f\uff1a
#redis.[redis\u914d\u7f6e\u540d\u79f0\uff0c\u9700\u552f\u4e00].\u5c5e\u6027=\u503c

# \u7236\u7ea7\u914d\u7f6e\uff0c\u503c\u4e3a\u7236\u7ea7\u914d\u7f6e\u7684\u914d\u7f6e\u540d\u79f0\u3002\u82e5\u5b58\u5728\u5bf9\u5e94\u7684\u914d\u7f6e\uff0c\u5219\u83b7\u53d6redis\u8fde\u63a5\u65f6\u5148\u52a0\u8f7d\u7236\u7ea7\u914d\u7f6e\u5185\u5bb9\uff0c\u518d\u7528\u5f53\u524d\u914d\u7f6e\u9879\u8986\u76d6\u7236\u7ea7\u914d\u7f6e\u3002
redis.default.parent=
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
redis.default.database=9
# Redis\u670d\u52a1\u5668\u5730\u5740
redis.default.host=192.168.0.34
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
redis.default.port=6379
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09Redis@system./
redis.default.password=Redis@system./
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09\uff0c\u8bbe\u7f6e\u4e3a0\u6216\u4e0d\u8bbe\u7f6e\uff08\u9ed8\u8ba4\u4e3a0\uff09\u5219\u5c06\u4f7f\u7528\u7236\u7ea7\uff08\u5982\u679c\u5b58\u5728\u7684\u8bdd\uff09\u914d\u7f6e\u8986\u76d6
redis.default.pool.max-active=8
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
redis.default.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
redis.default.pool.max-idle=8
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
redis.default.pool.min-idle=0
# \u5efa\u8bae\u8bbe\u7f6e\uff0c\u672a\u8bbe\u7f6e\u5219\u4e0d\u4f1a\u4f7f\u7528\u7236\u7ea7\uff08\u5982\u679c\u5b58\u5728\u7684\u8bdd\uff09\u914d\u7f6e\u9879\uff0c\u5c06\u4f7f\u7528\u9ed8\u8ba4\u503ctrue\u3002
redis.default.pool.testOnBorrow=true
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
redis.default.timeout=5000

#\u914d\u7f6e\u4e00\u4e2a\u57fa\u4e8edefault\u7684\u914d\u7f6e
redis.default-db-5.parent=default
redis.default-db-5.database=5

#\u914d\u7f6e\u4e00\u4e2a\u57fa\u4e8edefault\u7684\u914d\u7f6e\uff0c\u5de5\u4f5c\u6d41\u6d41\u7a0b\u8bbe\u8ba1\u4f7f\u7528
redis.workflow.parent=default
redis.workflow.database=9
